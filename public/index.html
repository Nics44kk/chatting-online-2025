<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Chat - Multiple Rooms</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff4d6a, #ffb3c6);
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            flex-direction: column;
        }

        #chat-window {
            width: 400px;
            height: 600px;
            border-radius: 10px;
            border: 2px solid #fff;
            background-color: rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        #messages {
            flex-grow: 1;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            border: 1px solid #fff;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ff4d6a;
            font-size: 14px;
            color: #ff4d6a;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #ff4d6a;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #ff2a45;
        }

        .heart-icon {
            font-size: 24px;
            color: #ff4d6a;
            margin-right: 8px;
            display: inline-block;
            transform: scale(1.2);
            transition: 0.3s;
        }

        .heart-icon:hover {
            transform: scale(1.4);
        }

        .message {
            margin: 10px 0;
            padding: 8px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border: 1px solid #fff;
        }

        .sender {
            text-align: left;
            background-color: rgba(255, 0, 102, 0.3);
            margin-right: 40px;
            border-radius: 10px;
        }

        .receiver {
            text-align: right;
            background-color: rgba(255, 204, 255, 0.3);
            margin-left: 40px;
            border-radius: 10px;
        }

        .boy-profile {
            background-color: #79c5ff;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #fff;
        }

        .girl-profile {
            background-color: #f7a4d4;
            padding: 8px;
            border-radius: 10px;
            border: 1px solid #fff;
        }

        footer {
            margin-top: 20px;
            font-size: 14px;
            text-align: center;
            color: #fff;
        }

        footer a {
            color: #ffb3c6;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div id="chat-window">
        <div id="messages"></div>
        <input id="message-input" type="text" placeholder="Type a message..." />
        <button id="send-btn">
            <span class="heart-icon">‚ù§Ô∏è</span>Send
        </button>
        <div id="room-info"></div>
    </div>

    <footer>
        <p>Made with ‚ù§Ô∏è by <a href="https://github.com" target="_blank">Nico Adajar</a></p>
    </footer>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io();
        let username = '';
        let gender = '';
        let userProfile = '';

        // Ask the user for their username and gender when the page loads
        function getUsernameAndGender() {
            // Prompt for username
            username = prompt("Please enter your username:");
            if (!username) {
                username = 'User_' + Math.floor(Math.random() * 1000);
            }

            // Prompt for gender
            gender = prompt("Please select your gender (Boy/Girl):");
            if (!gender) {
                gender = 'Boy'; // Default to Boy if no input is given
            }

            socket.emit('set-username-and-gender', { username, gender }); // Send the username and gender to the server

            // Set profile design based on gender
            if (gender === 'Boy') {
                userProfile = 'boy-profile';
            } else if (gender === 'Girl') {
                userProfile = 'girl-profile';
            }
        }

        // Display room information and messages
        socket.on('receive-message', (message) => {
            const messagesDiv = document.getElementById("messages");
            const roomInfo = document.getElementById("room-info");

            // Display room info (which room the user is in)
            roomInfo.textContent = message;

            // Remove the last message before adding a new one
            if (messagesDiv.children.length > 0) {
                messagesDiv.removeChild(messagesDiv.lastChild);
            }

            // Display the message in the chat
            const newMessage = document.createElement("div");
            newMessage.classList.add("message");

            // Display the sender's gender along with their username
            const genderIcon = gender === 'Boy' ? 'üë¶' : 'üëß';

            newMessage.innerHTML = `<span class="heart-icon">‚ù§Ô∏è</span><div class="${userProfile}">${genderIcon} ${username}: ${message}</div>`;
            messagesDiv.appendChild(newMessage);

            // Scroll to the bottom of the chat window
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        });

        // Send message when user clicks send button
        document.getElementById("send-btn").onclick = function() {
            const message = document.getElementById("message-input").value;
            if (message) {
                socket.emit("send-message", message); // Send message to server
                document.getElementById("message-input").value = ""; // Clear input field
            }
        };

        // Ask for username and gender on page load
        getUsernameAndGender();
    </script>

</body>
</html>
